<!DOCTYPE html>
<head>
    <title>table</title>
    <h1>Table Formating</h1>
</head>
<body>
    <style>
        table,th,td
        {
        border: solid black 1px;
        border-collapse: collapse;
        }
    </style>
    <table>
        <tr>
            <th colspan="2">Vegetable Name</th>
            <td>Tamato</td>
            <td>Onion</td>
            <td>Potato</td>
        </tr>
        <tr>
            <th rowspan="3">Cost</th>
            <th>MRP</th>
            <td>100</td>
            <td>60</td>
            <td>40</td>
        </tr>
        <tr>
            
            <th>RP</th>
            <td>60</td>
            <td>40</td>
            <td>30</td>
        </tr>
        <tr>
            
            <th>Rating</th>
            <td>****</td>
            <td>***</td>
            <td>*****</td>
        </tr>
    </table>
    
</body>
</html>
